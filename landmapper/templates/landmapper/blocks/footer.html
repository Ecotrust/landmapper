{% load static %}

<footer class="page-footer brown lighten-5">
  <div class="container">
    <div class="row">
      <div class="col s6 l3">
        {% block footer-brand %}{% endblock footer-brand %}
        {% block footer-blurb %}
          <p class="grey-text small"></p>
          <a target="_blank" href="https://ecotrust.org"><img src="{% static 'landmapper/imgs/logo_ecotrust.svg' %}" /></a>
        {% endblock %}
      </div>
      <nav class="col s12 l8 offset-l1 transparent">
        <a class="grey-text text-darken-1" href="{% url 'about' %}">About</a>
        <a class="grey-text text-darken-1" href="{% url 'help' %}">Help</a>
        <a class="grey-text text-darken-1" href="mailto:landmapper@ecotrust.org">Contact</a>
        <a class="grey-text text-darken-1" href="{% url 'planner' %}">Map</a>
        <a class="teal-text text-lighten-1" target="_blank" href="https://ecotrust.org/donate/">Donate</a>
      </nav>
    </div>
  </div>
  {% block social-links %}{% endblock %}
  {% block contact %}{% endblock %}
</footer>
