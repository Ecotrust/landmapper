<!-- {\% load static portal menu %} -->
{% load static %}

{% block header %}
  <nav class="navbar navbar-default {% block navbar-extra-classes %}navbar-fixed-top{% endblock %}" role="navigation">
    <div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          {% block navbar-brand %}
            <h1>{{ title }}</h1>
          {% endblock %}
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'planner' %}">Map</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'help' %}">Help</a></li>
          <li>
            {% if user.is_authenticated %}
              <a href="{% url 'account:index' %}">{{ user.first_name }} <span class="fa fa-user"></span></a>
            {% else %}
                <a class="col-sm-2 col-md-2 header-button" data-toggle="modal" data-target="#loginModal"><span class="fa fa-user"></span></a>
            {% endif %}
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
{% endblock header %}
